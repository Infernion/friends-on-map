{% extends "base.html" %}
{%- block head -%}
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Map - Friends on map</title>
    <link href="/static/maps.css" rel="stylesheet" media="all">

    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCvlqGS5GcOZ2uLz7LsSdSSL6dFSMSnk8w&sensor=false">
    </script>
    <script type="text/javascript" src="/static/jquery-1.9.1.min.js"></script>
    <script type="text/javascript">
      google.maps.visualRefresh = true;

      var map;
      function initialize() {
        var myLatlng = new google.maps.LatLng({{ location }});
        var mapOptions = {
          center: myLatlng,
          zoom: 3,
          mapTypeId: google.maps.MapTypeId.TERRAIN
        };

        map = new google.maps.Map(document.getElementById("map-canvas"), mapOptions);

          var contentString = '<div id="content">'+
      '<div id="siteNotice">'+
      '</div>'+
      '<h1>{{ user.name }}</h1>'+
      '<div id="bodyContent">'+
      '<img src="{{ user.photo }}"'+
      '<p>{{ address }}</p>'+
      '<href="http://vk.com/id{{ user.uid }}">'+
      '</div>'+
      '</div>';

        var infowindow = new google.maps.InfoWindow({
                content: contentString
            });

        var marker = new google.maps.Marker({
          position: myLatlng,
          map: map,
          title:"{{ user.name }}",
          icon: "{{ user.photo }}"
        });

        google.maps.event.addListener(marker, 'click', function() {
    infowindow.open(map,marker);
  });

    }
google.maps.event.addDomListener(window, 'load', initialize);
    </script>
{%- endblock -%}

{%- block content -%}
  <div id="map-canvas"></div>
<script type="text/javascript">
       $(document).ready(function() {
        $.getJSON("/json", function(json1) {
          $.each(json1, function(key, data) {

            var latLng = new google.maps.LatLng(data.lat, data.lng);
            // Creating a marker and putting it on the map

            var marker = new google.maps.Marker({
                position: latLng,
                title: data.name
            });
            marker.setMap(map);
          });
        });
      });
</script>
{%- endblock -%}

{% extends "base.html" %}
{% block head %}
    {{ super() }}
    <style type="text/css">

	a {
	  color: blue;
	  cursor:pointer;
          text-decoration: underline;
	}


	div#activity_panel {
        background-color: #EEEEEE;
	    text-align: center;
        position: absolute;
        margin: auto;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;

        }

        div.example_links
         .link_category {
           margin-bottom: 15px;
        }

	.loading-indicator-bars {
		background-image: url('/static/images/loading-bars.gif');
		width: 150px;
	}

   </style>
   <script type="text/javascript">

	jQuery(document).ready(
		function() {


		  //
		  // When a user clicks the 'loading-bars' link,
		  // call showLoading with addClass specified
		  //
		  jQuery('a.loading-bars').ready(

			function() {
				jQuery('#activity_panel').showLoading(
	 			 {
				    'addClass': 'loading-indicator-bars'

				 }
				);
			}

		  );


		}

	);

   </script>
{% endblock %}
{% block content %}

    <div id="activity_panel">

    </div>
    <div style="clear:both;"></div>

{% endblock %}
